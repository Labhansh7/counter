<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- WRAPPER  -->
    <div
      class="w-[100vw] h-[100vh] justify-center items-center flex flex-col bg-[#344151] gap-8"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decrement
      </div>

      <div
        class="flex bg-white text-[25px] rounded-lg text-[#344151] px-6 py-3 gap-10"
      >
      <!-- negative button  -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-3">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold " >0</div>
        <!-- positive button  -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-3">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1a138dad04.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
